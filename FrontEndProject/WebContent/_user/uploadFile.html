<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Webminar - upload Profile</title>

<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=file] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

.container {
    padding: 16px;
    width: 60%;
}
</style>

</head>
<body>

<br><br><br><br><br>

        <form method="post" action="/BackendProject/doUpload" enctype="multipart/form-data">
           <div class="container">
           
           
                <label>Profile pic:</label>
            <input type="file" name="fileUpload" size="50" placeholder="Upload Image" required/>
             
                <button type="submit" class="btn btn-info">Upload</button>
                
                
              </div>
                
                
           
        </form>
  
</body>
</html>
